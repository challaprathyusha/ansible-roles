- name: install mysql-server
  ansible.builtin.dnf:
    name: mysql-server
    state:  latest

- name: start and enable service
  ansible.builtin.service:
    name: mysql-server
    state:  started
    enabled:  yes

- name: install python dependencies
  ansible.builtin.pip:
    name: 
      - pymysql
      - cryptography
    state:  latest
    executable: pip3.9

- name: connecting to mysql using root access
  community.mysql.mysql_info:
    login_user: "{{DB_USER}}"
    login_password: "{{mysql_password}}"
    login_host: "{{DB_host}}"
    filter: version
  ignore_errors:  yes   
  register: mysql_connection_info

- name: printing output of mysql connection
  ansible.builtin.debug:
    msg:  "output info:{{mysql_connection_info}}"

- name: setting root password
  ansible.builtin.command:  "mysqlmysql_secure_installation --set-root-pass ExpenseApp@1"
  when: mysql_connection_info.failed is true
